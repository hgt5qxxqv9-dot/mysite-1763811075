<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Luxea Blender</title>
    <meta name="description" content="Contactez-nous pour toute question concernant le mixeur portable Luxea">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-white text-gray-900 font-sans">
    <!-- Navigation -->
    <custom-navbar></custom-navbar>

    <!-- Contact Section -->
    <section class="pt-32 pb-20 bg-gray-50 min-h-screen">
        <div class="container mx-auto px-6">
            <div class="text-center mb-16">
                <h1 class="text-4xl lg:text-5xl font-bold text-gray-900 mb-4">
                    Contactez-<span class="text-green-500">Nous</span>
                </h1>
                <p class="text-xl text-gray-600 max-w-3xl mx-auto">
                    Une question sur notre mixeur portable ? Notre équipe est là pour vous aider.
                </p>
            </div>

            <div class="max-w-4xl mx-auto">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
                    <!-- Contact Form -->
                    <div class="bg-white rounded-3xl shadow-2xl p-8">
                        <h2 class="text-2xl font-bold text-gray-900 mb-6">Envoyez-nous un message</h2>
                        <form class="space-y-6">
                            <div>
                                <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Nom</label>
                                <input type="text" id="name" name="name" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-300" placeholder="Votre nom">
                            </div>
                            <div>
                                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                                <input type="email" id="email" name="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-300" placeholder="votre@email.com">
                            </div>
                            <div>
                                <label for="message" class="block text-sm font-medium text-gray-700 mb-2">Message</label>
                                <textarea id="message" name="message" rows="5" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-300" placeholder="Votre message..."></textarea>
                            </div>
                            <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-4 px-8 rounded-full text-lg transition-all duration-300 transform hover:scale-105 shadow-lg bg-green-500 text-white font-semibold py-4 px-8 rounded-full text-lg transition-all duration-300">
                                Envoyer le message
                            </button>
                        </form>
                    </div>

                    <!-- Contact Info -->
                    <div class="space-y-8">
                        <div class="bg-white rounded-3xl shadow-2xl p-8">
                            <h3 class="text-2xl font-bold text-gray-900 mb-6">Informations de contact</h3>
                        <div class="space-y-4">
                            <div class="flex items-center space-x-3">
                                <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center">
                                <i data-feather="mail" class="w-6 h-6 text-green-600"></i>
                            </div>
                            <div>
                                <h4 class="font-semibold text-gray-900">Email</h4>
                                <a href="mailto:luxea.shopp@gmail.com" class="text-green-600 hover:text-green-700 font-medium">luxea.shopp@gmail.com</a>
                            </div>
                        </div>
                        <div class="space-y-4">
                            <div class="flex items-center space-x-3">
                                <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center">
                                <i data-feather="clock" class="w-6 h-6 text-green-600"></i>
                            </div>
                            <div>
                                <h4 class="font-semibold text-gray-900">Réponse rapide</h4>
                                <p class="text-gray-600">Nous répondons sous 24 heures</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <custom-footer></custom-footer>

    <!-- Components -->
    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script src="script.js"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
